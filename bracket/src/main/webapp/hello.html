<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>表单提交练习</title>
</head>
<body>
    <form action="/bracket/HelloForm">
        <input type="text" name="name" value="哈哈"/>
        <button type="submit">GET提交</button>
    </form>
    <form action="/bracket/HelloForm" method="post">
        <input type="text" name="name" value="呵呵"/>
        <button type="submit">POST提交</button>
    </form>
</body>
</html>
